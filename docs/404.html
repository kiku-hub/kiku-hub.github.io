<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ORCX - Page Not Found</title>
  <script>
    // SPAのルーティング用リダイレクト
    const segment = 1;
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segment).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
